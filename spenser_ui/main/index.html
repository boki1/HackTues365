<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spenser Web UI</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!-- <script src="/cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/static/javascript/swiftype/jquery.ba-hashchange.min.js"></script>
<script src="/static/javascript/swiftype/jquery.swiftype.search.js"></script> -->
</head>

<body style="background-color: rgb(51, 51, 51);">
  <nav class="navbar navbar-dark bg-dark" id="_navbar">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#">Edit Table</a>
      </li>
    </ul>
    <form id="search-form" class="form-inline my-2 my-lg-0">
      <input onkeyup="filterTable()" id="search-inp" style="font-size: 20px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
    </form>
  </nav>

  <div id="db-table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Pills</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Mark Otto</td>
          <td>A: 5, b: 3</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Jacob</td>
          <td>A: 5, b: 3</td>
        </tr>
        <tr>
          <th>3</th>
          <td>Larry the Bird</td>
          <td>A: 5, b: 3</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
